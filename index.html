<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>


</head>
<body>
    <div class="container">
        <div class="header" style="grid-area: header">
            <h1 class="lib">My Library</h1>
        </div>
        <div class="content" style="grid-area: content"></div>
        <div class="sidebar" style="grid-area: sidebar">
            <div class="sidesearch">
                <h2 id="searchhead">Search Library</h2>
                <input type="text" placeholder="Search.." name="search">
                <button type="button" id="nonfiction">Nonfiction</button>
                <button type="button" id="fiction">Fiction</button>
                <button type="button" id="education">Education</button>
                <button type="button" id="audiobooks">Audiobooks</button>
                <button type="button" id="podcasts">Podcasts</button>
                <button type="button" id="wishlist">Wishlist</button>
                

            </div>

            <!--adding the book form-->

            <div class="form-button">
                <button type="button" id="add">Add Book +</button>
                <form id="add-book">
                    <p>
                        <label for="title">Book Title: </label>
                        <input type="text" id="title" name="book_title">
                    </p>
                    <p>
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="book_author">
                    </p>
                    <p>
                        <label for="number-of-pages">Number of Pages: </label>
                        <input type="text" id="number-of-pages" name="number-of-pages">
                    </p>
                    <p>
                        <label for="read">Have You Read This Book? </label>
                        <input type="button" id="read" name="read">
                    </p>

                </form>
            </div>
        </div>
        <div class="footer" style="grid-area: footer">
            <div class="stats">
                <div id="totalbooks">
                    <h3>Total Books</h3>
                    <p>0</p>
                </div>
                <div id="totalpages">
                    <h3>Total Pages</h3>
                    <p>0</p>
                </div>
                <div id="uniqueauthor">
                    <h3>Unique Authors</h3>
                    <p>0</p>
                </div>
                <div id="readbooks">
                    <h3>Books Read</h3>
                    <p>0</p>
                </div>
                <div id="unreadbooks">
                    <h3>Unread Books</h3>
                    <p>0</p>
                </div>
                <div id="deletedbooks">
                    <h3>Deleted Books</h3>
                    <p>0</p>
                </div>
            </div>        
        </div>
    </div>





</body>
</html>
